<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                twitterBlueDefault: "#1D9BF0",
                twitterBluehover: '#1871CA',
                blueWash: "rgba(117, 190, 239, 0.2)",
        Secondary: "rgba(255, 255, 255, 0.6)",
        buttonStroke: "#546A7A",
        neutral50: "#F9F9F9",
        neutral100: "#F4F4F4",
        neutral200: "#E4E4E4",
        neutral300: "#D3D3D3",
        neutral400: "#A2A2A2",
        neutral500: "#737373",
        neutral600: "#525252",
        neutral700: "#404040",
        neutral800: "#262626",
        neutral900: "#171717",
        neutral950: "#0A0A0A",
        neutral1000: "#000",
            }
          }
        }
      }
      </script>
      </head>
<body class="min-h-screen bg-black text-neutral50 font-inter flex flex-col">
    <header class="py-3 px-4 flex justify-between items-center">
      <div class="flex gap-5">
        <!-- Back arrow -->
        <a href="../pages/profile.html">
          <img src="../../public/images/arrow-left.svg" alt="back-arrow-icon">
        </a>
          <p>Edit Profile</p>
      </div>
      <a href="../pages/profile.html">
        <button class="py-2 px-5 flex justify-center items-center gap-2.5 rounded-twitter bg-neutral50 hover:bg-neutral200 disabled:opacity-50 disabled:hover:bg-twitterBlueDefault md:py-[15px] md:px-[93px] md:rounded-full">
          <p class="text-black text-base font-bold leading-normal">
            Save
          </p>
        </button>
      </a>
    </header>

    <!-- Cover & Profile image edit -->
    <section class="mb-12 relative self-stretch border">
      <!-- Cover image edit section -->
      <div class="relative self-stretch">
        <div class="flex justify-center items-center gap-4 bg-transparent absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-60">
          <img src="../../public/images/add-photo.svg" alt="photo-icon" class="p-2 bg-neutral900 rounded-full cursor-pointer">
          <img src="../../public/images/cancel-photo.svg" alt="cancel-icon" class="p-2 bg-neutral900 rounded-full cursor-pointer">
        </div>
        <img src="../../public/images/banner.png" alt="banner" class="w-full">
      </div>

      <!-- Profile image edit section -->
      <div class="absolute bottom-0 translate-y-1/2 left-4">
        <img src="../../public/images/user avatar4.png" alt="user-dp" class="w-24 h-24 rounded-full border-4 border-black">
        <img src="../../public/images/add-photo.svg" alt="photo-icon" class="p-2 bg-neutral900 rounded-full bg-transparent absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-60 cursor-pointer">
      </div>
    </section>

    <!-- User details edit section -->
    <main class="py-3 px-4 flex flex-col gap-5">
      <section class="self-stretch">
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
            Name
          </legend>
          <input type="text" placeholder="Name" value="Devansh Thakkar" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
        </fieldset>
      </section>
      <section>
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
            Bio
          </legend>
          
            <textarea name="tweet-content" placeholder="Bio" class="w-full h-16 bg-transparent text-base leading-normal placeholder:text-neutral600 focus:outline-none resize-none overflow-y-auto" wrap="soft" spellcheck="true" dir="auto" autocapitalize="sentences">Bio</textarea>
        </fieldset>
      </section>
      <section>
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
            Location
          </legend>
          <input type="text" placeholder="Location" value="Pune,Maharashtra" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
        </fieldset>
      </section>
      <section>
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterblueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
            Website
          </legend>
          <input type="text" placeholder="Website" value="https://imdevansh3.github.io/portfolio-responsive/" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
        </fieldset>
      </section>
    </main>
  
</body>
</html>
