<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                twitterBlueDefault: "#1D9BF0",
        blueWash: "rgba(117, 190, 239, 0.2)",
        Secondary: "rgba(255, 255, 255, 0.6)",
        buttonStock: "#546A7A",
        neutral50: "#F9F9F9",
        neutral100: "#F4F4F4",
        neutral200: "#E4E4E4",
        neutral300: "#D3D3D3",
        neutral400: "#A2A2A2",
        neutral500: "#737373",
        neutral600: "#525252",
        neutral700: "#404040",
        neutral800: "#262626",
        neutral900: "#171717",
        neutral950: "#0A0A0A",
        neutral1000: "#000",
            }
          }
        }
      }
      </script>
    <title>100x</title>
</head>
<body class="min-h-screen font-inter text-neutral50 pb-5 px-[15px] bg-black flex flex-col justify-between items-start flex-shrink-0">
  <section class="flex flex-col items-start gap-3 self-stretch">
    <!-- Header -->
    <header class="py-3 flex items-center gap-5 self-stretch">
      <a href="../index.html">
        <img src="../../public/images/signup-x.svg" alt="cancel-icon">
      </a>
      <p class="text-base-1 font-bold leading-normal">
        Step 1 of 4
      </p>
    </header>

    <!-- Create Account Form-->
    <main class="flex flex-col items-start gap-5 self-stretch">
      <h1 class="text-2xl leading-normal font-bold">Create your account</h1>
      <form class="flex flex-col items-start gap-8 self-stretch">
        <!-- Name Input -->
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
            Name
          </legend>
          <input type="text" placeholder="Name" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
        </fieldset>
        <!-- Email Input -->
        <div class="w-full relative">
          <input class="peer w-full py-4 px-3 border border-neutral500 bg-transparent rounded-[4px] placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none focus:border-twitterBlueDefault focus:ring-twitterblueDefault" placeholder="Email" type="email">
        
          <div class="bg-[#040404] px-1  text-neutral500 text-xs font-medium leading-normal absolute -top-2 left-4 peer-focus:text-twitterBlueDefault">
            Email
          </div>
        </div>

        <div class="flex flex-col items-start gap-2 self-stretch">
          <p class="text-base-1 font-bold leading-normal">Date of birth</p>
          <p class="text-[rgba(255,255,255,0.6)] text-sm font-normal leading-normal">
            This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.
          </p>
        </div>
        
        <div class="flex items-start self-stretch gap-3">
          <!-- Month -->
          <fieldset class="group w-6/12 pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
            <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
              Month
            </legend>
            <select name="month-dropdown" class="w-full bg-black focus:outline-none">
              <option value="" selected="" disabled=""></option>
              <option value="Januaury">Januaury </option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </fieldset>
          
          <!-- Day -->
          <fieldset class="group w-3/12 pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
            <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
              Day
            </legend>
            <select name="day-dropdown" class="w-full bg-black focus:outline-none">
              <option value="" selected="" disabled=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </fieldset>
          <!-- <select name="day-dropdown" -->
          <!-- Year -->
          <fieldset class="group w-3/12 pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
            <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
              Year
            </legend>
            <select name="year-dropdown" class="w-full bg-black focus:outline-none">
              <option value="" selected="" disabled=""></option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
            </select>
          </fieldset>
          
        </div>
      </form>
    </main>
  </section>

  <!-- Create Account Button-->
  <section class="self-stretch">
    <a href="./page3.html" class="w-full py-3 px-6 rounded-3xl bg-neutral500 hover:bg-neutral200 text-black font-bold leading-normal flex justify-center items-center shadow-signup backdrop-blur-xl-1" rel="noopener noreferrer">
      <button>
        Create account
      </button>
    </a>
  </section>

</body>
