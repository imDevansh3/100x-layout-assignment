<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                twitterBlueDefault: "#1D9BF0",
                twitterBluehover: '#1871CA',
                blueWash: "rgba(117, 190, 239, 0.2)",
        Secondary: "rgba(255, 255, 255, 0.6)",
        buttonStock: "#546A7A",
        neutral50: "#F9F9F9",
        neutral100: "#F4F4F4",
        neutral200: "#E4E4E4",
        neutral300: "#D3D3D3",
        neutral400: "#A2A2A2",
        neutral500: "#737373",
        neutral600: "#525252",
        neutral700: "#404040",
        neutral800: "#262626",
        neutral900: "#171717",
        neutral950: "#0A0A0A",
        neutral1000: "#000",
            }
          }
        }
      }
      </script>
    <title>100x</title>
</head>
<body class="min-h-screen font-inter text-neutral50 pb-5 px-[15px] bg-black flex flex-col justify-between items-start flex-shrink-0">
  <section class="flex flex-col items-start gap-3 self-stretch">
    <!-- Header -->
    <header class="py-3 flex items-center gap-5 self-stretch">
      <a href="../index.html">
        <img src="../../public/images/signup-x.svg" alt="cancel-icon">
      </a>
      <p class="text-base-1 font-bold leading-normal">
        Step 2 of 4
      </p>
    </header>

    <!-- Create Account Form-->
    <main class="flex flex-col items-start gap-5 self-stretch">
      <h1 class="text-2xl leading-normal font-bold">Create your account</h1>
      <form class="flex flex-col items-start gap-8 self-stretch">
        <!-- Name Input -->
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
          <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
            Name
          </legend>
          <input type="text" placeholder="Name" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
          <img src="../public/images/mdi_tick-circle.svg" alt="success" class="  hidden text-end group-focus-within:inline">
        </fieldset>
        <!-- Email Input -->
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
            <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
              Email
            </legend>
            <input type="text" placeholder="Email" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
            <img src="../public/images/mdi_tick-circle.svg" alt="success" class="  hidden text-end group-focus-within:inline">
          </fieldset>

          <!--Date of birth--> 
          <fieldset class="group w-full pt-2  pb-4 px-3 border border-neutral500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitterBlueDefault focus-within:ring-twitterBlueDefault">
            <legend class="px-1 text-neutral500 text-xs font-medium leading-normal group-focus-within:text-twitterBlueDefault">
              Date of Birth
            </legend>
            <input type="text" placeholder="Date of Birth" class="w-full bg-transparent  placeholder:text-neutral500 text-neutral50 text-base leading-normal focus:outline-none">
            <img src="../public/images/mdi_tick-circle.svg" alt="success" class="hidden text-end group-focus-within:inline">
          </fieldset>


      </form>
    </main>
  </section>

  <!-- sign up Button-->
  <section class="self-stretch">
    <a href="./page4.html" class="w-full py-3 px-6 rounded-3xl bg-twitterBlueDefault hover:bg-twitterBluehover text-neutral50 font-bold leading-normal flex justify-center items-center shadow-signup backdrop-blur-xl-1" rel="noopener noreferrer">
      <button>
        Sign Up
      </button>
    </a>
  </section>

</body>
